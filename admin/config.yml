backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "homepage"
    label: "Home Page"
    files:
      - file: "index.html"
        label: "Homepage Content"
        name: "home"
        fields:

          # HERO SECTION
          - label: "Hero Title"
            name: "hero_title"
            widget: "string"

          - label: "Hero Text"
            name: "hero_text"
            widget: "text"

          - label: "Hero Subtext"
            name: "hero_subtext"
            widget: "string"

          # FEATURED PRODUCTS
          - label: "Featured Product 1 Name"
            name: "fp1_name"
            widget: "string"
          - label: "Featured Product 1 Price"
            name: "fp1_price"
            widget: "string"

          - label: "Featured Product 2 Name"
            name: "fp2_name"
            widget: "string"
          - label: "Featured Product 2 Price"
            name: "fp2_price"
            widget: "string"

          - label: "Featured Product 3 Name"
            name: "fp3_name"
            widget: "string"
          - label: "Featured Product 3 Price"
            name: "fp3_price"
            widget: "string"

          - label: "Featured Product 4 Name"
            name: "fp4_name"
            widget: "string"
          - label: "Featured Product 4 Price"
            name: "fp4_price"
            widget: "string"

          # SERVICES SECTION
          - label: "Services Title"
            name: "services_title"
            widget: "string"

          - label: "Services Subtitle"
            name: "services_subtitle"
            widget: "string"

          - label: "Service 1 Title"
            name: "svc1_name"
            widget: "string"
          - label: "Service 1 Description"
            name: "svc1_desc"
            widget: "string"

          - label: "Service 2 Title"
            name: "svc2_name"
            widget: "string"
